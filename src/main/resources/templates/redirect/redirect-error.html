<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: #fee2e2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            color: #dc2626;
        }

        h1 {
            color: #1e3a8a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .message {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: #2563eb;
            margin: 0 auto 32px;
            border-radius: 2px;
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid #2563eb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 32px;
            text-align: left;
        }

        .info-box h3 {
            color: #1e3a8a;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #4b5563;
            font-size: 14px;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .button-primary {
            background: #2563eb;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .button-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .button-secondary {
            background: white;
            color: #2563eb;
            border: 2px solid #2563eb;
        }

        .button-secondary:hover {
            background: #eff6ff;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .help-text {
            margin-top: 24px;
            color: #9ca3af;
            font-size: 13px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <h1>{{title}}</h1>
        <p class="message">{{message}}</p>

        <div class="divider"></div>

        <div class="info-box">
            <h3>O que fazer agora?</h3>
            <p>
                Para redefinir sua senha, você pode solicitar um novo link de redefinição através do aplicativo ou da página de login.
            </p>
        </div>

        <div class="action-buttons">
            <button class="button button-primary" onclick="requestNewLink()">
                Solicitar Novo Link
            </button>
            <a href="condotech://(auth)/login" class="button button-secondary">
                Abrir o App
            </a>
        </div>

        <p class="help-text">
            Se você continuar tendo problemas, entre em contato com o suporte através do email evertonfarias.dev@gmail.com.
        </p>
    </div>

    <script>
        function requestNewLink() {
            // Tentar abrir o app na tela de recuperação de senha
            const forgotPasswordLink = 'condotech://forgot-password';
            window.location.href = forgotPasswordLink;
            
            // Fallback: se não conseguir abrir o app, mostrar mensagem
            setTimeout(() => {
                alert('Abra o aplicativo CondoTech e acesse a opção "Esqueci minha senha" na tela de login.');
            }, 1000);
        }
    </script>
</body>
</html>

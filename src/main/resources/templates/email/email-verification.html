<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: 'Segoe UI', Arial, sans-serif; background-color: #2c2c2c; margin: 0; padding: 20px;">
    <div style="background-color: #fff; padding: 40px; border-radius: 20px; max-width: 600px; width: 100%; text-align: center; margin: 0 auto; color: #333; position: relative; background-image: url('${oceanBackgroundUrl}'); background-size: cover; background-position: center;">
        <!-- Logotipo -->
        <div style="text-align: left; margin-bottom: 20px;">
            <img src="https://drive.google.com/thumbnail?id=10HEFDs669tFw8X5-lKWxRY9A4Vm2y90N" alt="Duel Shop Logo" style="max-width: 150px; height: auto;">
        </div>
        <!-- Título com ícone -->
        <h2 style="font-size: 32px; font-weight: 600; color: #2c2c2c; margin-bottom: 24px;">
            Verifique seu e-mail
        </h2>
        <!-- Conteúdo -->
        <p style="font-size: 16px; color: #666; margin-bottom: 24px; line-height: 1.5;">
            Olá, <strong>${username}</strong>!
        </p>
        <p style="font-size: 16px; color: #666; margin-bottom: 24px; line-height: 1.5;">
            Obrigado por se registrar na <strong>Duel Shop</strong>. Clique no botão abaixo para verificar seu e-mail:
        </p>
        <a href="${verificationUrl}" style="display: inline-block; padding: 16px 32px; border-radius: 25px; background-color: #a259ff; color: #fff; font-size: 18px; font-weight: 600; text-decoration: none;">
            Verificar E-mail
        </a>
        <p style="margin-top: 32px; font-size: 14px; color: #aaa;">
            Se você não se registrou, por favor, ignore este e-mail ou 
            <a href="mailto:support@duelshop.com" style="color: #a259ff; text-decoration: none; font-weight: 500;">entre em contato</a>.
        </p>
    </div>
</body>
</html>
